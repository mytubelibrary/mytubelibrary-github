{% extends 'base/base_index_min.html' %}

{% block titulo %}Login{% endblock %}

{% block subtitulo_da_pagina %}Login{% endblock %}

{% block conteudo %}

    {% include 'base/_messages.html' %}

    <form class="form-signin" method="POST" autocomplete="off" id="form-login">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" class="form-control" value="{{ request.POST.username }}" required autofocus>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
            </div>
        </div>

        <div>
            <button class="btncustom btn btn-primary mr-2" type="submit">Login</button>
            <a class="btn btn-primary" href="{% url 'password-reset' %}">Esqueceu a Senha?</a>
        </div>

    </form>

{% endblock %}
