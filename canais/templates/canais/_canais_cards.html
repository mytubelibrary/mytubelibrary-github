{% load static %}
<div class="row">

    {% for canal in canais_context %}
    <section class="6u border rounded shadow-sm p-3">

        <a href="{% url 'canal-detail' canal.pk %}" class="custom-a">
        <header>
            <h2 class="custom-text">{{ canal.canal_nome}}</h2>
        </header>

        <img class="imagem-canal" src="{{ canal.canal_foto.url }}" alt="{{ canal.canal_nome}}">
        </a>

        <table class="">
            <tbody>
                <tr>
                    <td class="td-custom">Subtitulo:</td>
                    <td>{{ canal.canal_subtitulo }}</td>
                </tr>
                <tr>
                    <td class="td-custom">Categoria:</td>
                    <td>{{ canal.categoria }}</td>
                </tr>
                <tr>
                    <td class="td-custom">Idioma:</td>
                    <td>{{ canal.canal_idioma }}</td>
                </tr>
                <tr>
                    <td class="td-custom">Dia(s):</td>
                    <td>{{ canal.dia_transmissao }}</td>
                </tr>
                <tr>
                    <td class="td-custom">Hora:</td>
                    <td>{{ canal.hora_transmissao }}</td>
                </tr>
            </tbody>
        </table>

        <ul class="contact contact-main">
            <li><a {% if canal.canal_site %} href="{{ canal.canal_site}}" {% endif %} class="fa fa-globe" target="_blank" rel="noopener noreferrer"></a></li>
            <li><a {% if canal.canal_facebook %} href="{{ canal.canal_facebook}}" {% endif %} class="fa fa-facebook" target="_blank" rel="noopener noreferrer"></a></li>
            <li><a {% if canal.canal_twitter %} href="{{ canal.canal_twitter}}" {% endif %} class="fa fa-twitter" target="_blank" rel="noopener noreferrer"></a></li>
            <li><a {% if canal.canal_instagram %} href="{{ canal.canal_instagram}}" {% endif %} class="fa fa-instagram" target="_blank" rel="noopener noreferrer"></a></li>
        </ul>

        <a href="{{ canal.canal_url }}" class="button button-style1" target="_blank" rel="noopener noreferrer"><span class="contact-main fa fa-youtube"></span> Canal</a>
        <a href="{{ canal.canal_url }}/videos" class="button button-style1" target="_blank" rel="noopener noreferrer"><span class="contact-main fa fa-youtube"></span> VÃ­deos</a>
        <a href="{{ canal.canal_url }}/playlists" class="button button-style1" target="_blank" rel="noopener noreferrer"><span class="contact-main fa fa-youtube"></span> PlayLists</a>

    </section>
    {% endfor %}

</div>
